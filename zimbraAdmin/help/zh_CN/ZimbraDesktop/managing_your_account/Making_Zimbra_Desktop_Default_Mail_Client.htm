<h1>将 Zimbra Desktop 设为默认电子邮件程序</h1>
<p>在浏览器或其他应用程序中，当您单击一个电子邮件链接时，打开的是计算机上默认的电子邮件程序。  </p>
<p>您可将 Zimbra Desktop 设为主要的应用程序。当在其他程序中单击电子邮件链接时，Zimbra Desktop 中的默认帐户的写信窗口随即打开。</p>
<p>要设置默认电子邮件程序：  </p>
<ol type="1">
	<li class="p"><p>选择<span style="font-weight: bold;"><b>常规</b></span><span style="font-weight: bold;"><b>首选项</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>其他</b></span>部分中，对于<span style="font-weight: bold;"><b>系统默认值</b></span>，勾选<span style="font-weight: bold;"><b>将 Zimbra Desktop 设为默认的邮件应用程序</b></span>复选框。</p></li>
</ol>
