<h1>打印联系人姓名或地址簿</h1>
<p>您可以打印完整的地址簿，或只打印您从列表中选择的联系人的信息。</p>
<p>单击地址簿工具栏中的 <img src="../AB_print.png" alt="AB_print.png" style="border: none;" width="47" height="25" border="0" />，然后选择<span style="font-weight: bold;"><b>打印所选联系人资料</b></span>或<span style="font-weight: bold;"><b>打印地址簿</b></span>。</p>
<p>&#160;</p>
<p>对于联系人组列表，如果列表很长，则只能打印列表中前若干个名字，但会显示<span style="font-weight: bold;"><b>更多...</b></span>，以便让您知道还有更多的名字没有打印出来。</p>
