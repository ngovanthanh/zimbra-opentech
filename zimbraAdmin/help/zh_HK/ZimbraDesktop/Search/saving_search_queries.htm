<h1>儲存搜尋條件</h1>
<p>建立一個搜尋後，如果你覺得以後還會用到，可以將其儲存起來。</p>
<ol type="1">
	<li class="p"><p>你可兩種方式建立搜尋條件，一為透過在<span style="font-weight: bold;"><b>搜尋</b></span>工具列輸入文字，二是透過<span 
	 style="font-weight: bold;"><b>進階</b></span>搜尋<span style="font-weight: bold;"><b>建立查詢</b></span>。<span 
	 style="font-weight: bold;"><b></b></span></p></li>
	<li class="p"><p>如儲存搜尋，<img src="../searchsavebutton.gif" alt="searchsavebutton.gif" style="border: none;" width="21" height="22" border="0" />按<span 
	 style="font-weight: bold;"><b>搜尋</b></span>工具列。<span style="font-weight: bold;"><b>儲存搜尋</b></span>對話方格隨即出現。</p></li>
	<li class="p"><p>輸入名稱。在預設情況下，儲存為窗格的<span style="font-weight: bold;"><b>搜尋</b></span>部分的一個搜尋資料夾，你也可選擇其他資料夾。</p></li>
	<li class="p"><p>按<span style="font-weight: bold;"><b>確定</b></span>。系統隨即儲存你的搜尋條件。</p></li>
</ol>
<p>若需使用儲存的搜尋條件，可按下該搜尋資料夾。搜尋結果將立即顯示在「內容」窗格中。</p>
