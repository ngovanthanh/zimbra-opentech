<h1>電郵通知至另一地址</h1>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：僅 Zimbra 帳戶可使用。</p>
<p>透過適當的設定，你可以在 ZWC 郵箱收到郵件時，在另一電郵地址得到通知。&nbsp;如果 Zimbra 帳戶收到的郵件不多，但一旦收到郵件及時回應又十分重要，這種情況下這個功能就非常有用。</p>
<h6>若須設定通知功能：</h6>
<ol type="1">
	<li class="p"><p>按下「偏好設定」索引標籤。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>郵件</b></span>。 </p></li>
	<li class="p"><p>在「接收郵件」部分，剔選<span style="font-weight: bold;"><b>傳送通知訊息至</b></span>，然後輸入電郵地址。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>儲存</b></span>。通知功能隨即啟用。</p></li>
</ol>
