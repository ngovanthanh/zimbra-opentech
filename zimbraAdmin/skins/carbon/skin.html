<!-- BEGIN SKIN -->
<div id='skin_container_status' class='skin_container'>	<!-- status messages area. License message --></div>
<div id='skin_outer'>
	<table border=0 id='skin_table_outer' class='skin_table' cellpadding=0 cellspacing=0>
<!-- top row: logo, search box, user name, logoff link, help link, downloads link -->			
		<tr id='skin_tr_top'>
			<td id="skin_top_td">
				<table id="skin_table" cellpadding=0 cellspacing=0 border=0>
					<tr>
						<td id='skin_td_logo'>
							<div id='skin_container_logo' class='skin_container'>
								<!-- app logo -->
							</div>
						</td>
						<td id='skin_td_search'>
							<div id='skin_container_search' class='skin_container'>
								<!-- search toolbar -->
							</div>
						</td>
						<td id='skin_container_links'>
							<table class="skin_table" cellpadding=0 cellspacing=0 border=0>
								<tr>
									<td id="skin_container_username" colspan=3>
										&nbsp;Administrator</td> <!--  USER NAME -->
									</td>
								</tr>
								<tr>
									<td id='skin_container_logoff'>&nbsp;logoff</td>
									<td id='skin_container_help' ></td>
									<td id='skin_container_dw' ></td>
								</tr>
							</table>
						</td>					
					</tr>
				</table>
			</td>
		</tr>
<!-- second row: search builder -->
		<tr id='skin_tr_search_builder'>
			<td id='skin_td_search_builder'>
				<div id='search_builder_outer'>
					<div id='skin_container_search_builder_toolbar' class='skin_container'>
					<!-- search builder toolbar -->
					</div>
					<div id='skin_container_search_builder' class='skin_container'>
						<!-- search builder -->
					</div>
				</div>
			</td>

		</tr>

<!-- sahs between the search builder and apptab -->
		<tr id='skin_tr_sb_app_sash'>
			<td id='skin_td_sb_app_sash' style='display:table-cell;'>
				<div id='skin_container_sb_app_sash' class='skin_container'>
 					<!-- searchbuilder/app/sash -->
				</div>
			</td>
		</tr>               
        
<!-- Login Message -->
        <tr id='skin_tr_login_msg'>
            <td id='skin_td_login_msg'>
                <div id='skin_container_login_msg' class='skin_container' >
                    
                </div>
            </td>
        </tr>
<!-- 3rd row: tree, sash, main app -->
		<tr id="skin_tr_main">
			<td id="skin_outer_td_main" style="height:100%">
				<table class="skin_table" cellspacing=0 cellpadding=0 border=0>
					<tr>
						<td id="skin_td_tree" style="display:table-cell;">
							<!-- NOTE: tree and mini-cal need to be their own table so the mini-cal can be hidden -->
							<table class='skin_table' cellspacing=0 cellpadding=0 border=0>
								<tr>
									<td id="skin_td_tree_top">
										<div id='skin_container_current_app' class='skin_container'>
											<!-- Current App Display -->
										</div>
									</td>
								</tr>
								<tr>
									<td id='skin_td_tree'>
										<div id='skin_container_tree' class='skin_container'>	
											<!-- Tree -->
										</div>
									</td>
								</tr>
							</table>
						</td>	
						<td id='skin_td_tree_app_sash' style='display:table-cell;'>
							<div id='skin_container_tree_app_sash' class='skin_container'>
									<!-- tree/app sash -->
							</div>
						</td>
						<td id="skin_td_main">
							<table class="skin_table" cellspacing=0 cellpadding=0 border=0>
								<tr id="skin_tr_app_tabs">
									<td id="skin_td_app_tabs">
										<div id='skin_container_app_tabs' class='skin_container'>
										 <!--  app tabs -->
										</div>
									</td>
								</tr>
<!--                                <tr id='skin_tr_filler'>
                                    <td id='skin_spacing_filler'>
                                    </td>
                                </tr>   		-->						
								<tr id="skin_tr_toolbar">
									<td id="skin_td_toolbar">
										<div id='skin_container_top_toolbar' class='skin_container'>
											<!-- app top toolbar -->
										</div>
									</td>
								</tr>
								<tr id='skin_tr_main'>
									<td id='skin_td_app_main' class='full_height' rowspan='2' colspan='2'>
										<div id='skin_container_app_main' class='skin_container full_size'>
												<!-- main app area -->
										</div>
									</td>
								</tr>								
							</table>
						</td>			
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
<!-- END SKIN -->
